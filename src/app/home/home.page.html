<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Visitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let autos of visit">
      <ion-item tappable (click)="detail(autos)">
        <ion-label>
          <h2>
            <strong>{{autos.Matricula}}</strong>
          </h2>
          <h3>Fecha: {{autos.Fecha}}</h3>
          <h3>Hora Entrada: {{autos.Hora_Entrada}}</h3>
          <h3>Hora Salida: {{autos.Hora_Salida}}</h3>
          <h3>Direccion: {{autos.Direccion}}</h3>
          <h3>Motivo: {{autos.Motivo_visita}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="onLogout()">Salir</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" (click)="onCrearVisita()">Crear Nueva Visita</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
